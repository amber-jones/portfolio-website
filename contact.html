        </ul>
      </nav>
    </header>
    <!---- Navigation End ---->

    <section class="about-me">
      <div class="text-reveal">
        <h1 class="heading-one">
          <div class="text">
            <span class="reveal"
              >Say Hi<span class="purple-fullstop">.</span></span
            >
          </div>
        </h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="one-half column text-right purple-text">
            <div class="contact-details">
              ambergjones14@gmail.com<i
                class="fa fa-envelope"
                aria-hidden="true"
              ></i>
            </div>
            <div class="contact-details">
              +27 65 676 6088<i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="contact-details">
              <a
                href="https://www.linkedin.com/in/amber-jones-014/"
                target="”_blank”"
                class="nav-link"
              >
                LinkedIn<i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
          <div class="one-half column left-line">
            <p class="contact-text">
              Do you need help with your next project? Let's chat and I'd be
              happy to assit!
            </p>
          </div>
        </div>

        <div class="row">
          <div class="one-half column">
            <h2 class="text-right purple-text"></h2>
          </div>

          <div class="one-half column left-line">
            <div class="form">
              <form action="https://submit-form.com/5ZmhwLPz">
                <label for="name" class="form-label">Name</label>
                <input
                  required
                  class="input-type"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required=""
                />
                <label for="email" class="form-label">Email</label>
                <input
                  required
                  class="input-type"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required=""
                />
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="input-type"
                  id="message"
                  name="message"
                  placeholder="Message"
                  required=""
                ></textarea>

                <input
                  required
                  id="attribute"
                  type="hidden"
                  name="_redirect"
                  value="https://amberjones.co.za/contact.html?success=true"
                />
                <button type="submit" class="button" id="submit">Send</button>
                <p id="note"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="contact-content">
        <a href="portfolio.html" class="contact-heading">View my work</a>
        <svg
          class="contact-arrow"
          viewBox="0 0 189 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M188.7 8.7c.4-.4.4-1 0-1.4L182.3.9a1 1 0 1 0-1.4 1.4l5.7 5.7-5.7 5.7a1 1 0 1 0 1.4 1.4l6.4-6.4ZM0 9h188V7H0v2Z"
            fill="#5F20C8"
          />
        </svg>
      </div>
    </section>
